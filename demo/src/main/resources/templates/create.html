<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký heo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<form th:action="@{/transaction-info/create}" th:object="${transactionInfoDto}" method="post">
    <fieldset class="border p-4">
        <legend class="w-auto px-2">Form thêm mới</legend>

        <div class="mb-3">
            <label for="code" class="form-label">Mã giao dịch</label>
            <input type="text" class="form-control" id="code" placeholder="Nhập Mã" th:field="*{code}">
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Loại bất động sản</label>
            <select class="form-select form-select-sm" id="categoryId" name="categoryId" th:field="*{category}">
                <option value="">---Chọn---</option>
                <option th:each="category : ${categoryList}"
                        th:text="${category.name}"
                        th:value="${category.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="customerId" class="form-label">Tên khách hàng</label>
            <select class="form-select form-select-sm" id="customerId" name="customerId" th:field="*{customer}">
                <option value="">---Chọn---</option>
                <option th:each="customer : ${customerList}"
                        th:text="${customer.name}"
                        th:value="${customer.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></div>
        </div>



        <div class="mb-3">
            <label for="weightIn" class="form-label">Ngày giao dịch</label>
            <input type="date" class="form-control" id="weightIn" placeholder="Trọng lượng nhập" th:field="*{date}">
            <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Đơn giá</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Đơn giá" th:field="*{price}" >
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="square" class="form-label">Diện tích</label>
            <input type="number" step="0.01" class="form-control" id="square" placeholder="Diện tích" th:field="*{square}" >
            <div class="text-danger" th:if="${#fields.hasErrors('square')}" th:errors="*{square}"></div>
        </div>


        <div class="text-end">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>

    </fieldset>
    <div class="text-end">
        <a href="/transaction-info">
            <button class="btn btn-primary">Quay lại</button></a>
    </div>

</form>
x

</body>
</html>
