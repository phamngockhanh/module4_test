<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký heo</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div  th:object="${transactionInfo}">
    <fieldset class="border p-4">
        <legend class="w-auto px-2">Form thêm mới</legend>

        <div class="mb-3">
            <label for="code" class="form-label">Mã giao dịch</label>
            <span class="form-control" id="code" th:text="${transactionInfo.code}"> </span>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Loại bất động sản</label>
            <span class="form-control" id="categoryId" th:text="${transactionInfo.category.name}"> </span>
        </div>

        <div class="mb-3">
            <label for="customerId" class="form-label">Tên khách hàng</label>
            <span class="form-control" id="customerId" th:text="${transactionInfo.customer.name}"> </span>
        </div>

        <div class="mb-3">
            <label  class="form-label">Số điện thoại</label>
            <span class="form-control" th:text="${transactionInfo.customer.phone}"> </span>
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <span class="form-control" th:text="${transactionInfo.customer.email}"> </span>
        </div>

        <div class="mb-3">
            <label for="weightIn" class="form-label">Ngày giao dịch</label>
            <span class="form-control" id="weightIn" th:text="${transactionInfo.date}"></span>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Đơn giá</label>
            <span  class="form-control" id="price"  th:text="${transactionInfo.price}" ></span>
        </div>

        <div class="mb-3">
            <label for="square" class="form-label">Diện tích</label>
            <span  class="form-control" id="square"  th:text="${transactionInfo.square}" ></span>
        </div>


        <div class="text-end">
            <a href="/transaction-info">
                <button class="btn btn-primary">Quay lại</button></a>
        </div>
    </fieldset>
</div>


</body>
</html>
